<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="https://s3.coinmarketcap.com/static-gravity/image/bdb7a8c7bb114e8aa29f8b6fee2e7a41.png" />
  <title>Trust Wallet Clone</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .left-section {
      width: 50%;
      height: 100vh;
    }

    .left-section video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .right-section {
      width: 50%;
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      color: #0041F5;
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 40px;
    }

    .logo img {
      height: 30px;
    }

    .headline {
      font-size: 24px;
      font-weight: 600;
      color: #1b1b1b;
      margin-bottom: 40px;
      line-height: 1.5;
    }

    .terms {
      display: flex;
      align-items: center;
      margin-bottom: 50px;
      font-size: 14px;
      color: #666;
      flex-wrap: wrap;
    }

    .terms input {
      margin-right: 10px;
    }

    .terms span {
      flex: 1;
    }

    .terms a {
      color: #0041F5;
      text-decoration: none;
      font-weight: 600;
    }

    .btn {
      width: 100%;
      padding: 21px;
      margin-bottom: 16px;
      font-weight: 600;
      font-size: 14px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      text-align: center;
    }

    .btn-primary {
      background-color: #c7c4f9;
      color: #fff;
    }

    .btn-primary.active {
      background-color: #0041F5 !important;
    }

    .btn-secondary {
      background-color: #f5f5f5;
      color: #999;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="left-section">
    <video autoplay loop muted>
      <source src="video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="right-section">
    <div class="form-container">
      <div class="logo">
        <img src="https://s3.coinmarketcap.com/static-gravity/image/bdb7a8c7bb114e8aa29f8b6fee2e7a41.png" alt="Trust Wallet Logo" />
        <span style="color:#1b1bff">TRUST</span> WALLET
      </div>

      <div class="headline">
        Join 200M users in<br />
        securing their financial future
      </div>

      <label class="terms">
        <input type="checkbox" id="agree-checkbox" />
        <span>
          I have read and agree to the <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>
        </span>
      </label>

      <button class="btn btn-primary" id="wallet-btn" disabled>I already have a wallet</button>
      <button class="btn btn-secondary">Create new wallet</button>
    </div>
  </div>

  <script>
    const checkbox = document.getElementById('agree-checkbox');
    const walletBtn = document.getElementById('wallet-btn');

    checkbox.addEventListener('change', function () {
      const isChecked = this.checked;
      walletBtn.disabled = !isChecked;
      walletBtn.classList.toggle('active', isChecked);
    });

    walletBtn.addEventListener('click', function () {
      if (!walletBtn.disabled) {
        window.location.href = 'https://example.com/wallet'; // remplace ce lien par le tien
      }
    });
  </script>
</body>
</html>
